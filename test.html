<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href="./public/css/style.css">
</head>

<body>
    <header>
        <nav class="d-flex col-12 justify-content-between p-2 bg-secondary position-fixed">
            <div>
                <button class='btn btn-about-us'>About Us</button>
            </div>
            <div>
                {{#if isLoggedIn}}
                <button class='btn btn-logout'>Log Out</button>
                {{else}}
                <button class='btn btn-login'>Log In</button>
                <button class='btn btn-signup'>Sign Up</button>
                {{/if}}
            </div>
        </nav>
    </header>
    <div class="container-fluid text-center">
        <h1 class="pt-5">Home</h1>
        <h2>Welcome, {{user.username}}!</h2>
        <p class="border-top border-dark fs-3 align-center">Please select an option</p>
        <div class="align-center">
            <div class="m-5">
                <button class='btn btn-seeking text-primary bg-light'>Seeking</button>
            </div>
            <div class="m-5">
                <button class='btn btn-hiring text-success bg-light'>Hiring</button>
            </div>
        </div>
    </div>
    <script src='./public/js/main.js'></script>
</body>

</html>
